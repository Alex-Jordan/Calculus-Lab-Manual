<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">4.7.1.0.16.1</span></span><p>Because \(V\) is defined as the amount of water <!--Style me with CSS--><em>left</em> in the tank, \(\fd{V}=-R\). So \(\sd{V}=-\fd{R}\), and then the answer here is just the negative of the previous answer, using the same reasoning.The most realistic value for \(\fe{\sd{V}}{45}\) is \(0.001\).</p></span><div class="context-link" style="text-align:right;"><a href="functions-derivatives-antiderivatives-supplementary-exercises.html#solution-93">(in-context)</a></div>
