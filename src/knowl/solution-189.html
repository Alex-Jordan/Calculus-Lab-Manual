<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">6.5.1.0.24.1</span></span><p><article class="displaymath" id="md-114">\begin{align*}
\fe{f}{x}&amp;=\fe{\ln}{\frac{5}{xe^x}}\\
&amp;=\fe{\ln}{5}-\fe{\ln}{x}-\fe{\ln}{e^x}\\
&amp;=\fe{\ln}{5}-\fe{\ln}{x}-x\\
\fe{\fd{f}}{x}&amp;=0-\frac{1}{x}+1\\
&amp;=-1-\frac{1}{x}
\end{align*}</article></p></span><div class="context-link" style="text-align:right;"><a href="chain-rule-supplementary-exercises.html#solution-189">(in-context)</a></div>
