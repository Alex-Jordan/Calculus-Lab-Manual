<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">5.12.1.0.9.1</span></span><p><article class="displaymath" id="md-63">\begin{align*}
\fe{\fd{F}}{x}&amp;=4\lz{x}{x\fe{\ln}{x}}\\
&amp;=4\left[\lz{x}{x}\cdot\fe{\ln}{x}+x\cdot\lzoo{x}{\fe{\ln}{x}}\right]\\
&amp;=4\left[1\cdot\fe{\ln}{x}+x\cdot\frac{1}{x}\right]\\
&amp;=4(\fe{\ln}{x}+1)
\end{align*}</article></p></span><div class="context-link" style="text-align:right;"><a href="derivative-formulas-supplementary-exercises.html#solution-134">(in-context)</a></div>
