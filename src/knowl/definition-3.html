<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.10.2</span><span class="title">Removeable Discontinuity</span>
</h5>
<p>We say that \(f\) has a removable discontinuity at \(a\) if \(f\) is discontinuous at \(a\) but \(\lim\limits_{x\to a}\fe{f}{x}\) exists.</p></article><div class="context-link" style="text-align:right;"><a href="section-discontinuities.html#definition-3">(in-context)</a></div>
