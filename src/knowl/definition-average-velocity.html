<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1.1</span><span class="title">Average Velocity</span>
</h5>
<p>If \(p\) is a position function for something moving along a numbered line, then we define the <em class="terminology">average velocity</em> over the time interval \(\cinterval{t_0}{t_1}\) to be: \[\text{average velocity}=\frac{\fe{p}{t_1}-\fe{p}{t_0}}{t_1-t_0}\text{.}\]</p></article><div class="context-link" style="text-align:right;"><a href="section-velocity.html#definition-average-velocity">(in-context)</a></div>
