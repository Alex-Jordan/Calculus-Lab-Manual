<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">6.5.1.0.36.1</span></span><p><article class="displaymath" id="md-126">\begin{align*}
\fe{f}{x}&amp;=xe^{xe^2}\\
\fe{\fd{f}}{x}&amp;=\lzoo{x}{x}\cdot e^{xe^2}+x\cdot \lzoo{x}{e^{xe^2}}\\
&amp;=1\cdot e^{xe^2}+x\cdot e^{xe^2}\cdot\lzoo{x}{xe^2}\\
&amp;=e^{xe^2}+x e^{xe^2}\cdot e^2\\
&amp;=e^{xe^2}\left(1+xe^2\right)
\end{align*}</article></p></span><div class="context-link" style="text-align:right;"><a href="chain-rule-supplementary-exercises.html#solution-201">(in-context)</a></div>
