<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">5.12.1.0.8.1</span></span><p><article class="displaymath" id="md-62">\begin{align*}
y&amp;=\frac{5}{7}t^2e^t\\
\lz{y}{t}&amp;=\frac{5}{7}\lzoo{t}{t^2e^t}\\
&amp;=\frac{5}{7}\left[\lzoo{t}{t^2}\cdot e^t+t^2\cdot\lzoo{t}{e^t}\right]\\
&amp;=\frac{5}{7}\left[2t\cdot e^t+t^2\cdot e^t\right]\\
&amp;=\frac{5}{7}te^t(2+t)
\end{align*}</article></p></span><div class="context-link" style="text-align:right;"><a href="derivative-formulas-supplementary-exercises.html#solution-133">(in-context)</a></div>
