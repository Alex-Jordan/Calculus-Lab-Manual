<article class="displaymath">\begin{align*}
\fe{\sin}{y}=x\\
\lzoo{x}{\fe{\sin}{y}}&amp;=\lzoo{x}{x}\\
\fe{\cos}{y}\lz{y}{x}&amp;=1\\
\lz{y}{x}&amp;=\frac{1}{\fe{\cos}{y}}\\
\lz{y}{x}&amp;=\frac{1}{\sqrt{1-\fe{\sin^2}{y}}}\\
\lz{y}{x}&amp;=\frac{1}{\sqrt{1-x^2}}\text{.}
\end{align*}</article><div class="context-link" style="text-align:right;"><a href="section-derivatives-of-inverse-functions.html#md-133">(in-context)</a></div>
