<article class="displaymath">\begin{align*}
\fe{r}{x}&amp;=3\sqrt[3]{x}e^x\\
&amp;=3x^{\sfrac{1}{3}}e^x\\
\fe{\fd{r}}{x}&amp;=3\left(\frac{1}{3}x^{-\sfrac{2}{3}}e^x+x^{\sfrac{1}{3}}e^x\right)\\
\fe{\fd{r}}{x}&amp;=x^{-\sfrac{2}{3}}e^x+3x^{\sfrac{1}{3}}e^x\\
\fe{\fd{r}}{x}&amp;=\frac{e^x}{\sqrt[3]{x^2}}+3\sqrt[3]{x}e^x
\end{align*}</article><div class="context-link" style="text-align:right;"><a href="derivative-formulas-supplementary-exercises.html#md-80">(in-context)</a></div>
