<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">8.2.1</span><span class="title">Critical Numbers</span>
</h5>
<p>If \(f\) is a function, then we define the <em class="terminology">critical numbers</em> of \(f\) as the numbers in the domain of \(f\) where the value of \(f\) is either zero or does not exist.</p></article><div class="context-link" style="text-align:right;"><a href="section-local-extrema.html#definition-critical-numbers">(in-context)</a></div>
