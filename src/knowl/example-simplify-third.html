<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">5.9.3</span>
</h5>
<p>\begin{align*}
\text{Find }\fe{\fd{f}}{t}\text{ if }\fe{f}{t}&amp;=\frac{4t^5-3t^3}{2t^2}\text{.}&amp;\fe{f}{t}&amp;=\frac{4t^5-3t^3}{2t^2}\\
&amp;&amp;&amp;=\frac{4t^5}{2t^2}-\frac{3t^3}{2t^2}\\
&amp;&amp;&amp;=2t^3-\frac{3}{2}t\\
&amp;&amp;\fe{\fd{f}}{t}&amp;=6t^2-\frac{3}{2}
\end{align*}</p></article><div class="context-link" style="text-align:right;"><a href="section-simplification.html#example-simplify-third">(in-context)</a></div>
