<article class="displaymath">\begin{align*}
\fe{T}{t}&amp;=(t^2+1)\fe{\tan^{-1}}{t}\\
\fe{\fd{T}}{t}&amp;=\lzoo{t}{(t^2+1)\fe{\tan^{-1}}{t}}\\
&amp;=\lzoo{t}{t^2+1}\cdot\fe{\tan^{-1}}{t}+(t^2+1)\cdot\lzoo{t}{\fe{\tan^{-1}}{t}}\\
&amp;=2t\cdot\fe{\tan^{-1}}{t}+(t^2+1)\cdot\frac{1}{1+t^2}\\
&amp;=2t\fe{\tan^{-1}}{t}+1
\end{align*}</article><div class="context-link" style="text-align:right;"><a href="derivative-formulas-supplementary-exercises.html#md-65">(in-context)</a></div>
