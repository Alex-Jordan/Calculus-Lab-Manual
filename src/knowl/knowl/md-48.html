<article class="displaymath">\begin{align*}
\fe{a}{t}&amp;=\lim_{h\to0}\frac{\fe{v}{t+h}-\fe{v}{t}}{h}\\
&amp;=\lim_{h\to0}\frac{\left[60-32(t+h)\right]-\left[60-32t\right]}{h}\\
&amp;=\lim_{h\to0}\frac{60-32t-32h-60+32t}{h}\\
&amp;=\lim_{h\to0}\frac{-32h}{h}\\
&amp;=\lim_{h\to0}-32\\
&amp;=-32\\
\fe{a}{4.1}&amp;=-32
\end{align*}</article><div class="context-link" style="text-align:right;"><a href="introduction-first-derivative-supplementary-exercises.html#md-48">(in-context)</a></div>
