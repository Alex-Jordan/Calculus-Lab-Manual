&amp;=\lim_{x\to3}(x-5)&amp;&amp;\text{Limit Law A7}\\
&amp;=\lim_{x\to3}x-\lim_{x\to3}5&amp;&amp;\text{Limit Law A2}\\
&amp;=3-5&amp;&amp;\text{Limit Laws R1 and R2}\\
