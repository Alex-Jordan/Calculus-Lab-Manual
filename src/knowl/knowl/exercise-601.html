<article class="exercise-like"><h5 class="heading"><span class="codenumber">6</span></h5>
<p>The function \(y\) has a vertical asymptote at \(-3\).  Given that fact, it was impossible that \(y\) would have an inflection point at \(-3\).  Why, then, did we never-the-less break the interval \(\ointerval{-\infty}{-\sqrt{3}}\) at \(-3\) when creating our concavity table?</p></article><div class="hidden-knowl-wrapper"></div><div class="context-link" style="text-align:right;"><a href="section-inflection-points.html#exercise-601">(in-context)</a></div>
