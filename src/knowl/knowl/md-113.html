&amp;=\fe{\ln}{x}+\fe{\ln}{\fe{\ln}{x}}\\
\fe{\fd{f}}{x}&amp;=\frac{1}{x}+\frac{1}{\fe{\ln}{x}}\cdot\lzoo{x}{\fe{\ln}{x}}\\
&amp;=\frac{1}{x}+\frac{1}{\fe{\ln}{x}}\cdot\frac{1}{x}\\
