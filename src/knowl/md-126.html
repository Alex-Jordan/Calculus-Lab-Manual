<article class="displaymath">\begin{align*}
\fe{f}{x}&amp;=xe^{xe^2}\\
\fe{\fd{f}}{x}&amp;=\lzoo{x}{x}\cdot e^{xe^2}+x\cdot \lzoo{x}{e^{xe^2}}\\
&amp;=1\cdot e^{xe^2}+x\cdot e^{xe^2}\cdot\lzoo{x}{xe^2}\\
&amp;=e^{xe^2}+x e^{xe^2}\cdot e^2\\
&amp;=e^{xe^2}\left(1+xe^2\right)
