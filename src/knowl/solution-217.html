<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">9.8.1.0.1.1</span></span><p><article class="displaymath" id="md-162">\begin{align*}
\fe{\cosh^2}{t}-\fe{\sinh^2}{t}&amp;=\left(\frac{e^{t}+e^{-t}}{2}\right)^2-\left(\frac{e^{t}-e^{-t}}{2}\right)^2\\
&amp;=\frac{e^{2t}+2+e^{-2t}}{4}-\frac{e^{2t}-2+e^{-2t}}{4}\\
&amp;=\frac{4}{4}\\
&amp;=1
\end{align*}</article></p></span><div class="context-link" style="text-align:right;"><a href="critical-numbers-graphing-from-formulas-supplementary-exercises.html#solution-217">(in-context)</a></div>
