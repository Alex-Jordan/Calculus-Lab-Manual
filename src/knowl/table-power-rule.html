<figure class="figure-like"><figcaption style="text-align:center"><span class="heading">Table</span><span class="codenumber">5.3.1</span>Examples of the Power Rule</figcaption><table>
<tr>
<td class="l b1 r1 l0 t3">Given function</td>
<td class="l b1 r1 l0 t3">\(y=x^7\)</td>
<td class="l b1 r1 l0 t3">\(\fe{f}{t}=\sqrt[3]{t^7}\)</td>
<td class="l b1 r0 l0 t3">\(z=\frac{1}{y^5}\)</td>
</tr>
<tr>
<td class="l b1 r1 l0 t0">You should “see”</td>
<td class="l b1 r1 l0 t0"></td>
<td class="l b1 r1 l0 t0">\(\fe{f}{t}=t^{\sfrac{7}{3}}\)</td>
<td class="l b1 r0 l0 t0">\(z=y^{-5}\)</td>
</tr>
<tr>
<td class="l b3 r1 l0 t0">You should write</td>
<td class="l b3 r1 l0 t0">\(\lz{y}{x}=7x^6\)</td>
<td class="l b3 r1 l0 t0">\(\begin{aligned}[t]\fe{\fd{f}}{t}&amp;=\frac{7}{3}t^{\sfrac{4}{3}}\\&amp;=\frac{7}{3}\sqrt[3]{t^4}\end{aligned}\)</td>
<td class="l b3 r0 l0 t0">\(\begin{aligned}[t]\lz{z}{y}&amp;=-5y^{-6}\\&amp;=-\frac{5}{y^6}\end{aligned}\)</td>
</tr>
