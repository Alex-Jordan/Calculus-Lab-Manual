<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">2.14.1.0.11.1</span></span><p><article class="displaymath" id="md-28">\begin{align*}
\lim\limits_{x\to\infty}\frac{e^{\sfrac{2}{x}}}{e^{\sfrac{1}{x}}}&amp;=\lim\limits_{x\to\infty}e^{\sfrac{1}{x}}\\
&amp;=e^{\lim_{x\to\infty}\frac{1}{x}}&amp;&amp;\text{LL A6}\\
&amp;=e^{0}&amp;&amp;\text{LL R3}\\
&amp;=1&amp;&amp;\text{This limit does exist.}
\end{align*}</article></p></span><div class="context-link" style="text-align:right;"><a href="limits-and-continuity-supplementary-exercises.html#solution-27">(in-context)</a></div>
