<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.10.1</span><span class="title">One-sided Continuity</span>
</h5>
<p>The function \(f\) is continuous from the left at \(a\) if and only if \(\lim\limits_{x\to a^{-}}\fe{f}{x}=\fe{f}{a}\).</p>
<p>The function \(f\) is continuous from the right at \(a\) if and only if \(\lim\limits_{x\to a^{+}}\fe{f}{x}=\fe{f}{a}\).</p></article><div class="context-link" style="text-align:right;"><a href="section-discontinuities.html#definition-4">(in-context)</a></div>
