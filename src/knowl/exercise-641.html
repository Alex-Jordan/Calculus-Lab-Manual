<article class="exercise-like"><h5 class="heading"><span class="codenumber">18</span></h5>
<p>Consider \(\fe{g}{t}=\frac{t+9}{t^3}\).  Find (and completely simplify) \(\fe{\sd{g}}{t}\) and state all numbers where \(\fe{\sd{g}}{t}\) is zero or undefined.  Then construct a concavity table for \(g\) and state all of the inflection points on \(g\).</p></article><div class="hidden-knowl-wrapper"></div><div class="context-link" style="text-align:right;"><a href="critical-numbers-graphing-from-formulas-supplementary-exercises.html#exercise-641">(in-context)</a></div>
