<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">1.4.1.0.6.1</span></span><p><article class="displaymath" id="md-7">\begin{align*}
\frac{\fe{f}{x+h}-\fe{f}{x}}{h}&amp;=\frac{\left[3-7(x+h)\right]-\left[3-7x\right]}{h}\\
&amp;=\frac{3-7x-7h-3+7x}{h}\\
&amp;=\frac{-7h}{h}\\
&amp;=-7\quad\text{for $h\neq0$}
