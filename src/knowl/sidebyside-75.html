<article class="paragraphs" id="paragraphs-62" style="width:48%;vertical-align:top;text-align:left;"><h5 class="heading"><span class="title"></span></h5>
<p><article class="displaymath" id="md-159">\begin{align*}
\frac{4x-2}{3+20x}&amp;\approx\frac{4x}{20x}\\
&amp;=\frac{1}{5}
\end{align*}</article></p></article><article class="paragraphs" id="paragraphs-63" style="width:48%;vertical-align:bottom;text-align:left;"><h5 class="heading"><span class="title"></span></h5>
<p>For example, even if \(x\) has the paltry value of \(1000\), <article class="displaymath" id="md-160">\begin{align*}
\frac{4(1000)-2}{3+20(1000)}&amp;=\frac{3998}{20003}\\
&amp;\approx0.19987\ldots\approx\frac{1}{5}
\end{align*}</article></p></article>
