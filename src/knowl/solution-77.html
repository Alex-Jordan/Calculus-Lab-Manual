<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">3.5.1.0.20.1</span></span><p>The long term slope of \(f\) is given by:<article class="displaymath" id="md-49">\begin{align*}
\lim_{x\to\infty}\fe{\fd{f}}{x}&amp;=\lim_{x\to\infty}\frac{10x^4+8x^2-10x+6}{25x^4+30x^2+9}\\
&amp;=\frac{2}{5}
\end{align*}</article>So the slope of the skew asymptote is \(\frac{2}{5}\).</p></span><div class="context-link" style="text-align:right;"><a href="introduction-first-derivative-supplementary-exercises.html#solution-77">(in-context)</a></div>
