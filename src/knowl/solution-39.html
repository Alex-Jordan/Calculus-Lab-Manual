<span class="solution"><span class="heading"><span class="type">Solution</span> <span class="codenumber">2.14.1.0.23.1</span></span><p>The numerator approaches \(-\infty\) and the denominator approaches \(0\) from the positive side. So the ratio becomes large and negative without bound. We say \(\lim\limits_{x\to0^{+}}\frac{\fe{\ln}{x^e}}{\fe{\ln}{e^x}}=-\infty\) and the limit does not exist.</p></span><div class="context-link" style="text-align:right;"><a href="limits-and-continuity-supplementary-exercises.html#solution-39">(in-context)</a></div>
